<!DOCTYPE html>

<html>

	<head>

		<title>BBC.com Replica</title>

		<!--CSS-->
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="font-awesome-4.6.2/css/font-awesome.css">

	</head>

	<body>

		<!--This is the very top bar on the page-->
		<div class="top-bar">

			<div id="bbc">

				<img src="http://static.bbci.co.uk/frameworks/barlesque/3.18.2/orb/4/img/bbc-blocks-dark.png">

			</div>

			<div id="sign-in" class="topbar-section">

				<img id="user-icon" src="user-icon.png">

				<p id="sign-in-text">Sign In</p>

			</div>

			<div id="news-tab" class="topbar-section">

				<p id="news-text">News</p>

			</div>

			<div id="sports-tab" class="topbar-section">

				<p id="sports-text">Sports</p>

			</div>

			<div id="weather-tab" class="topbar-section">

				<p id="weather-text">Weather</p>

			</div>

			<div id="shop-tab" class="topbar-section">

				<p id="shop-text">Shop</p>

			</div>

			<div id="earth-tab" class="topbar-section">

				<p id="earth-text">Earth</p>

			</div>

			<div id="travel-tab" class="topbar-section">

				<p id="travel-text">Travel</p>

			</div>

			<div id="more-tab" class="topbar-section">

				<p id="more-text">More</p>

				<i class="fa fa-caret-down" id="caret-down" aria-hidden="true"></i>

			</div>

			<div id="search-tab" class="topbar-section">

				<input type="text" placeholder="  Search"></input>

				<i class="fa fa-search" id="search-icon" aria-hidden="true"></i>

			</div>

		</div>
			

		<!--This is just the red "news" bar that runs across the page-->
		<div class="news-bar">

			<div class="news">

				<img src="http://static.bbci.co.uk/news/1.125.041/img/brand/generated/news-light.svg">

			</div>

		</div>

		<!--Once the "News" tab is selected, it will show you these tabs to select your type of news-->
		<div class="news-nav">

			<div id="home-tab">

				<p id="home-text">Home</p>

			</div>

			<div id="video-tab" class="newsnav-section">

				<p id="video-text">Video</p>

			</div>

			<div id="world-tab" class="newsnav-section">

				<p id="world-text">World</p>

			</div>

			<div id="uscanada-tab" class="newsnav-section">

				<p id="uscanada-text">US & Canada</p>

			</div>

			<div id="uk-tab" class="newsnav-section">

				<p id="uk-text">UK</p>

			</div>

			<div id="business-tab" class="newsnav-section">

				<p id="business-text">Business</p>

			</div>

			<div id="tech-tab" class="newsnav-section">

				<p id="tech-text">Tech</p>

			</div>

			<div id="science-tab" class="newsnav-section">

				<p id="science-text">Science</p>

			</div>

			<div id="magazine-tab" class="newsnav-section">

				<p id="magazine-text">Magazine</p>

			</div>

			<div id="entertainmentart-tab" class="newsnav-section">

				<p id="entertainmentart-text">Entertainment & Art</p>

			</div>

			<div id="health-tab" class="newsnav-section">

				<p id="health-text">Health</p>

			</div>

			<div id="morenav-tab" class="newsnav-section">

				<p id="morenav-text">More</p>

				<i class="fa fa-caret-down" id="navcaret-down" aria-hidden="true"></i>

			</div>

		</div>

		<!--Section header showing the type of news you selected-->
		<div class="tech">

		</div>

		<!--Main article-->
		<div class="main-article">

		</div>

		<!--Right panel that has the videos; goes down the entire right side of the page-->
		<div class="video-panel">

		</div>

		<!--Secondary articles that will show up underneath the main article, and much smaller-->
		<div class="secondary-articles">

		</div>


	</body>

</html>
